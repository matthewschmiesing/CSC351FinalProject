<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css">
    <script src="jsRecListing/recipeListing.js"></script>
    </head>
    <body>
        <header>
            <div class="navigationBar">
              <nav>
                  <a href="index.html" class="navLinks">Home</a>
                  <a href="recipe_listing.html" class="navLinks">Recipe Listings</a>
                  <a href="favoritespage.html" class="navLinks">Favorites</a>
                  <a href="about.html" class="navLinks">About</a>
                  <div id="dark-mode">
                    <button id="dark-mode-button">Dark mode</button>
                  </div>
              </nav>
              
          </div>
          
        </header>
        <main>
            <div class="listingBox">
                <div class="listing-content">
                    <div class="listing-search center">
                        <div id="filterControls">
                            <input type="text" id="searchInput" placeholder="Search by recipe name...">
                            <div class="listingFilters">
                                <select id="categoryFilter">
                                    <option value="">All Categories</option>
                                </select>
                                <select id="seasonFilter">
                                    <option value="">All Seasons</option>
                                </select>
                                <select id="cuisineFilter">
                                    <option value="">All Cuisines</option>
                                </select>
                                <select id="dietaryFilter">
                                    <option value="">All Dietary Types</option>
                                </select>
                                <select id="prepFilter">
                                    <option value="">All Prep Times</option>
                                </select>
                                <select id="difficultyFilter">
                                    <option value="">All Difficulties</option>
                                </select>
                            </div>
                        </div>
                    </div>
                        
                    <div id="listingContainer"></div>
                    
                </div>
            </div>
        </main>
        <footer class="row" id="footer">
            <h5>Team 5</h5>
            <h5><a href="https://github.com/matthewschmiesing/CSC351FinalProject">GitHub Link to Project</a></h5>

          </footer>
    </body>
